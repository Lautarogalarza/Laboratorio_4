  
<table class="table table-striped" class="mat-elevation-z8" style="width: 100%; padding: 10px;">
    <thead>
        <tr>
            <th style="text-align: left;">id</th>
            <th style="text-align: left;">Sexo</th>
            <th style="text-align: left;">Email</th>
            <th style="text-align: left;">Nombre</th>
            <th style="text-align: left;">Apellido</th>
            <th style="text-align: left;">FechaNacimiento</th>
            <th style="text-align: left;">Foto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of listadoPaises ">
            <td style="width: 30%;">{{user.id}}</td>
            <td style="width: 30%;">{{user.Sexo}}</td>
            <td style="width: 30%;">{{user.email}}</td>
            <td style="width: 30%;">{{user.Nombre}}</td>
            <td style="width: 30%;">{{user.Apellido}}</td>
            <td style="width: 30%;">{{user.FechaNac}}</td>
            <td style="width: 40%;">
                <img [src]="user.FotoPerfil" alt="" style="width: 50px; height: 50px;">
            </td>
            <td style="width: 20%;">
               <button (click)='verUsuario(user)'>Ver</button>
            </td>
        </tr>
    </tbody>
</table>
